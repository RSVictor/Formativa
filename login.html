<script>
    document.getElementById('linkEntrar').addEventListener('click', function() {
        window.location.href = 'index.html';
    });
</script>
<style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .form-signin{
        width: 50%;   
        margin: 0 auto;
        margin-top: 5%; 
    }
  </style>

<body class="text-center">
  
<main class="form-signin">
<form>
  <img class="mb-4" src="logoInnova.png" width="150" height="150">
  <h1 class="h3 mb-3 fw-normal">Login</h1>

  <div class="form-floating">
    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
    <label for="floatingInput">Usuário </label>
  </div>
  <div class="form-floating">
    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
    <label for="floatingPassword">Senha</label>
  </div>

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Lembrar-me
    </label>
  </div>
  <a href="index.html" id="linkEntrar"><button class="w-100 btn btn-lg btn-primary" type="button">Entrar</button></a>
  <p class="mt-5 mb-3 text-muted">&copy; 2024</p>
</form>
</main>
